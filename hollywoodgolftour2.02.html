  <meta charset="utf-8">

  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
  <!-- Pace style -->
  <link rel="stylesheet" href="plugins/pace/pace.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCLoQYQzw61YAFU6uPQ3LeX-jDbvf12WoM",
        authDomain: "testing-f49fe.firebaseapp.com",
      };
      firebase.initializeApp(config);
	</script>  
  <script>    
    function toggleSignOut() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
		//console.log("Signed Out");
		window.location.assign("login2.html");
        // [END signout]
      } else {
		firebase.auth().signOut();
		window.location.assign("login2.html");
	  }
    }; 
     
         function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
        // User is signed in.           
        } else {
			window.location.assign("login2.html");
          // User is signed out.
        }
      });
      // [END authstatelistener]
      document.getElementById('sign-out').addEventListener('click', toggleSignOut, false);
    }
     
    window.onload = function() {
      initApp();
    };

    </script>
	<!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<!-- Loading up Angular UI Router as well	-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="js/app.js">
	</script>
  
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="routerApp">
<div class="wrapper">

      <!-- Navbar Login-->

                </p>
              </li>

                  </div>
                  <div class="col-xs-4 text-center">

                  </div>
                  <div class="col-xs-4 text-center">
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
